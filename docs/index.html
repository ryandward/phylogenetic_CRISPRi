<html>
  <body>
		<h1 id="header-1">Preliminary Chemical Genomics Growthcurves</h1>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/ryandward/phylogenetic_CRISPRi/contents/docs');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {

						let extension = file.path.split('.').pop();
            file.path = file.path.replace(/docs\//g, '');

						if (extension == 'html' && file.path != 'index.html') {

							htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;

					}
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
